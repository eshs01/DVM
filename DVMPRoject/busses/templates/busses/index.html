{% extends "busses/layot.html" %}
{% block body %}
    <h1>BUSSES</h1>
    <ul>
        {% for i in busses %}
            <li>
                <a href="{% url 'bus' i.id %}" >

                    bus{{i.id}}: {{i.origin}} :{{i.destination}}
                </a>
            </li>
        
        {% endfor %}
    </ul>
{% endblock %}
